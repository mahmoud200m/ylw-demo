<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body id="index_body">
    <div id="header_login" class="container body-content">
        <a id="logo" href="#">Demo Website</a>
        <form action="/login" method="post" class="form-horizontal" id="login_form">
            {% csrf_token %}
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <input type="text" id="username" name="username"  placeholder="Username" class="form-control" required />
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" required />
            <input type="text" name="secureKey" id="secureKey" placeholder="Secure Key" class="form-control" required />
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>

    <div class="container body-content">
        <div id="registration_div">
            <h2 id="home_welcome">WELCOME TO THE WEBSITE</h2>
            <a id="sign_up_button" class="btn">SIGN UP</a>
            <form action="/register" method="post" class="form-horizontal" id="registration_form">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" class="form-control" required />
                <input type="email" name="email" placeholder="Email" class="form-control" required />
                <input type="password" name="password" placeholder="Password" class="form-control" required />
                <input type="submit" value="Sign Up" class="btn btn-default" />
            </form>
            <br /><br />
            <p>
            {{ message|safe }} 
            {{ error|safe }} 
            </p>
        </div>
    </div>
    

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>
    <script>
        $('#sign_up_button').click(function () {
            $('#sign_up_button').fadeOut('fast', function () {
                $('#registration_div form').fadeIn('fast');
            });
        });
    </script>
    {% block scripts %}{% endblock %}

</body>
</html>
